<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>LMS - Login</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}" />
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}" />
        <!-- iCheck -->
        <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
        <style>
            .login-logo {
                font-size: 35px;
                text-align: center;
                margin: 0px;
                background: #fff;
                font-weight: 300;
                padding-top: 20px;
            }

            .error {
                color: #ff0000;
            }
        </style>
    </head>

    <body class="hold-transition login-page">
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg text-center pd-b-20" style="font-size: 30px;">Library Management System</p>
                <form action="" role="form" id="loginForm" method="post" novalidate>
                    {% csrf_token %}                   
                    <div class="form-group has-feedback">
                        {{form.email}}
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        <span class="error">{{form.email.errors|striptags}}</span>
                    </div>
                    <div class="form-group has-feedback">
                        {{form.password}}
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        <span class="error">{{form.password.errors|striptags}}</span>
                    </div>
                    <div class="row">                        
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!-- /.social-auth-links -->
                <br />
                <a href="{% url 'lms-admin/sign-up' %}" class="center">Create a new account</a><br>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3 -->
        <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <!-- iCheck -->
        <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
        <script>
            $(function () {
                $("input").iCheck({
                    checkboxClass: "icheckbox_square-blue",
                    radioClass: "iradio_square-blue",
                    increaseArea: "20%" /* optional */,
                });
            });
        </script>
    </body>
</html>
